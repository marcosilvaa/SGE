{% extends 'base.html' %}

{% block title %}
SGE - Fornecedor
{% endblock %}

{% block content %}

  <div class='container mt-4'>
    <h3 class='display-6'>Editar Fornecedor</h3>

    <div class='card'>
      <div class='card-body'>
        <form method='post' class='form'>
          {% csrf_token %}
          {{ form.as_p}}
          <button type='submit' class="btn btn-primary">Salvar</button>
          <a href="{% url 'supplier_list' %}" class='btn btn-secondary'>Cancelar</a>
        </form>
      </div>
    </div>
  
  </div>

{% endblock %}
