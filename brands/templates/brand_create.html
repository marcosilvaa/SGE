{% extends 'base.html' %}

{% block title %}
SGE - Marcas
{% endblock %}

{% block content %}

<div container="container mt-4">
  <h3 class='display-6'>Cadastrar marca</h3>

  <div class='card'>
    <div class='card-body'>
      <form method='post' class='form'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit' class='btn btn-primary mt-3'>Salvar</button>
        <a href="{% url 'brand_list' %}" class='btn btn-secondary mt-3'>Cancelar</a>
      </form>
    </div>    
  </div>
</div>

{% endblock %}
